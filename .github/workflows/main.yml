name: SOOS DAST GitHub Actions
on: [push]
jobs:
  soos_dast_baseline_analysis:
    name: SOOS DAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Run SOOS DAST Analysis
        uses: soos-io/soos-dast-github-action@v2
        with:
           client_id: ${{ secrets.SOOS_CLIENT_ID }}
           api_key: ${{ secrets.SOOS_API_KEY }}
           project_name: "dast-githubActions-07"
           branch_name: "customBranchName"
           api_url: "https://qa-api.soos.io/api/"
           target_url: "https://anilist.co/graphiql"
           scan_mode: "apiscan"
           api_scan_format: "GraphQL"
           verbose: "true"
           debug: "false"
